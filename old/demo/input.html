<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Input Demo</title>
</head>
<body>
    <div id="container"></div>

    <script src="../input.js"></script>
    <script>

        const input = new SemanticInput(document.getElementById('container'), {
            author: 'Anonymous',
            systemPrompt:
    `Extract semantic meaning from text into a JSON object

    Focus on the text's 1 central concept, and make no assumptions unsupported by the original text.

    The JSON object should be flat, with only primitive values or arrays

    Require a 'tags' field: an array of strings, length<=4, of the most relevant categories/types

    Field suggestions:
     - description
     - price (include currency)
     - location (location name or region)
     - time (point or range)
     - color
     - width, height, length
     - weight
     - condition (poor, good, new)
     - negotiable
     - brand
     - model
     - url

    Omit any null-valued fields.

    Respond in valid JSON only; no other text`})

        // Listen for changes
        input.onChange(data => console.log('Data updated:', data))
        input.onStatus((msg, isError) => console.log('Status:', msg, isError))


        input.setText('')

    </script>
</body>
</html>
