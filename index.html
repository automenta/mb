<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Reality Editor</title>
    <link rel="stylesheet" href="ui/css/app.css">
    <link rel="stylesheet" href="ui/css/sidebar.css">
    <link rel="stylesheet" href="ui/css/editor.css">
    <link rel="stylesheet" href="ui/css/dark-mode.css">
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { $ } from './ui/imports';
        import App from './ui/app';

        $(async () => {
            const userID = localStorage.getItem('userID') || randomUUID();
            const channel = 'my-channel';
            const app = new App(userID, channel);
            app.mount($('#app')[0]);
            window.app = app; // Expose app to the global scope
        });
    </script>
</body>
</html>
