<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnutella Node</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container { display: grid; gap: 20px; }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .network-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .stat-card {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }
        .messages-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .message-item {
            padding: 8px;
            margin: 4px 0;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .network-vis {
            width: 100%;
            height: 300px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Node Status</h2>
        <div class="network-stats">
            <div class="stat-card">
                <strong>Node ID:</strong> <span id="node-id">Initializing...</span>
            </div>
            <div class="stat-card">
                <strong>Connected Peers:</strong> <span id="peer-count">0</span>
            </div>
            <div class="stat-card">
                <strong>Messages Routed:</strong> <span id="message-count">0</span>
            </div>
            <div class="stat-card">
                <strong>Network Uptime:</strong> <span id="uptime">0s</span>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Bootstrap/Discovery</h3>
        <div>
            <input type="text" id="bootstrap-node" placeholder="Enter bootstrap node ID">
            <button onclick="node.connectToBootstrap()">Connect to Bootstrap</button>
        </div>
        <div style="margin-top: 10px;">
            <button onclick="node.becomeBootstrapNode()">Become Bootstrap Node</button>
            <span id="bootstrap-status"></span>
        </div>
    </div>

    <div class="card">
        <h3>Send Message</h3>
        <textarea id="message-content" placeholder="Enter message content"></textarea>
        <input type="number" id="ttl" value="7" min="1" max="15" style="width: 60px;">
        <button onclick="node.broadcast()">Broadcast Message</button>
    </div>

    <div class="card">
        <h3>Network Messages</h3>
        <div id="messages" class="messages-list"></div>
    </div>

    <div class="card">
        <h3>Network Log</h3>
        <div id="log" class="log"></div>
    </div>
</div>

<script>
    class Message {
        constructor(type, content, sender, ttl = 7) {
            this.id = crypto.randomUUID();
            this.type = type;
            this.content = content;
            this.sender = sender;
            this.ttl = ttl;
            this.timestamp = Date.now();
            this.path = [sender];
        }
    }

    class GnutellaNode {
        constructor() {
            this.peer = null;
            this.connections = new Map();
            this.seenMessages = new LRUCache(1000); // Message deduplication cache
            this.bootstrapNodes = new Set();
            this.isBootstrap = false;
            this.stats = {
                messagesRouted: 0,
                startTime: Date.now()
            };

            this.initialize();
            this.startStatsUpdate();
        }

        async initialize() {
            this.peer = new Peer({
                debug: 2,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                }
            });

            this.peer.on('open', (id) => {
                document.getElementById('node-id').textContent = id;
                this.log(`Node initialized with ID: ${id}`);
            });

            this.peer.on('connection', this.handleIncomingConnection.bind(this));
            this.peer.on('error', (err) => this.log(`Error: ${err.message}`));
        }

        handleIncomingConnection(conn) {
            this.log(`Incoming connection from ${conn.peer}`);
            this.setupConnection(conn);
        }

        setupConnection(conn) {
            conn.on('open', () => {
                this.connections.set(conn.peer, conn);
                this.updatePeerCount();

                // If we're a bootstrap node, share our peer list
                if (this.isBootstrap) {
                    this.sharePeerList(conn);
                }
            });

            conn.on('data', (data) => {
                this.handleMessage(conn.peer, data);
            });

            conn.on('close', () => {
                this.connections.delete(conn.peer);
                this.updatePeerCount();
                this.log(`Connection closed: ${conn.peer}`);
            });
        }

        connectToBootstrap() {
            const bootstrapId = document.getElementById('bootstrap-node').value.trim();
            if (!bootstrapId) return;

            this.log(`Connecting to bootstrap node: ${bootstrapId}`);
            const conn = this.peer.connect(bootstrapId);
            this.setupConnection(conn);
            this.bootstrapNodes.add(bootstrapId);
        }

        becomeBootstrapNode() {
            this.isBootstrap = true;
            this.log('This node is now a bootstrap node');
            document.getElementById('bootstrap-status').textContent = '(Active Bootstrap Node)';
        }

        sharePeerList(conn) {
            const peers = Array.from(this.connections.keys());
            const message = new Message('PEER_LIST', peers, this.peer.id);
            conn.send(message);
        }

        handleMessage(senderId, message) {
            // Check if we've seen this message before
            if (this.seenMessages.get(message.id)) {
                return;
            }

            // Store in seen messages cache
            this.seenMessages.put(message.id, true);
            this.stats.messagesRouted++;

            // Process message based on type
            switch (message.type) {
                case 'PEER_LIST':
                    this.handlePeerList(message.content);
                    break;
                case 'BROADCAST':
                    this.handleBroadcast(message);
                    break;
            }

            this.displayMessage(message);
            this.updateStats();
        }

        handlePeerList(peers) {
            peers.forEach(peerId => {
                if (peerId !== this.peer.id && !this.connections.has(peerId)) {
                    const conn = this.peer.connect(peerId);
                    this.setupConnection(conn);
                }
            });
        }

        handleBroadcast(message) {
            if (message.ttl <= 0) return;

            // Decrement TTL and add our ID to the path
            message.ttl--;
            message.path.push(this.peer.id);

            // Forward to all peers except those in the path
            this.connections.forEach((conn, peerId) => {
                if (!message.path.includes(peerId)) {
                    conn.send(message);
                }
            });
        }

        broadcast() {
            const content = document.getElementById('message-content').value.trim();
            const ttl = parseInt(document.getElementById('ttl').value);
            if (!content) return;

            const message = new Message('BROADCAST', content, this.peer.id, ttl);
            this.handleMessage(this.peer.id, message);
            document.getElementById('message-content').value = '';
        }

        displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message-item';
            messageEl.innerHTML = `
                    <strong>From:</strong> ${message.sender}<br>
                    <strong>Type:</strong> ${message.type}<br>
                    <strong>TTL:</strong> ${message.ttl}<br>
                    <strong>Path:</strong> ${message.path.join(' â†’ ')}<br>
                    <strong>Content:</strong> ${message.content}
                `;
            messagesDiv.insertBefore(messageEl, messagesDiv.firstChild);
        }

        updateStats() {
            document.getElementById('message-count').textContent = this.stats.messagesRouted;
        }

        updatePeerCount() {
            document.getElementById('peer-count').textContent = this.connections.size;
        }

        startStatsUpdate() {
            setInterval(() => {
                const uptime = Math.floor((Date.now() - this.stats.startTime) / 1000);
                document.getElementById('uptime').textContent = `${uptime}s`;
            }, 1000);
        }

        log(message) {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
    }

    // LRU Cache for message deduplication
    class LRUCache {
        constructor(capacity) {
            this.capacity = capacity;
            this.cache = new Map();
        }

        get(key) {
            if (!this.cache.has(key)) return null;

            const value = this.cache.get(key);
            this.cache.delete(key);
            this.cache.set(key, value);
            return value;
        }

        put(key, value) {
            if (this.cache.has(key)) {
                this.cache.delete(key);
            } else if (this.cache.size >= this.capacity) {
                this.cache.delete(this.cache.keys().next().value);
            }
            this.cache.set(key, value);
        }
    }

    // Initialize the node
    const node = new GnutellaNode();
</script>
</body>
</html>
