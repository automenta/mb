<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo - Side by Side</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .apps-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .app-instance {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-header {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="apps-container">
    <div class="app-instance">
        <div class="app-header">
            <h2>Instance 1</h2>
            <div>
                <button onclick="resetInstance('instance1')">Reset</button>
            </div>
        </div>
        <div id="instance1" class="app-content"></div>
    </div>

    <div class="app-instance">
        <div class="app-header">
            <h2>Instance 2</h2>
            <div>
                <button onclick="resetInstance('instance2')">Reset</button>
            </div>
        </div>
        <div id="instance2" class="app-content"></div>
    </div>
</div>

<script type="module">
    import App from '/src/app.ts';
    import {v4 as uuid} from "uuid";

    // Initialize apps with different channels
    const app1 = new App(uuid(), 'test');
    const app2 = new App(uuid(), 'test');

    // Mount apps to their respective containers
    document.getElementById('instance1').appendChild(app1.ele[0]);
    document.getElementById('instance2').appendChild(app2.ele[0]);

    // Expose reset function
    window.resetInstance = (instanceId) => {
        const container = document.getElementById(instanceId);
        container.innerHTML = '';

        const newApp = new App();
        newApp.channel = instanceId === 'instance1' ? 'demo-1' : 'demo-2';
        container.appendChild(newApp.ele[0]);
    };
</script>
</body>
</html>
